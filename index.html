<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a, .b, .c, .d, .e, .f{
      background-color: fuchsia;
      color: white;
      border: 2px solid black;
      border-radius: 5px;
      margin-inline-start: 5px;
      margin-top: 10px;

    }
  </style>
</head>
<body>
  <div id="keybordDiv"></div>

  <button class="a" onclick="selectLetter(this)">A</button>
  <button class="b" onclick="selectLetter(this)">B</button>
  <button class="c" onclick="selectLetter(this)">C</button>
  <br>
  <button class="d" onclick="selectLetter(this)">D</button>
  <button class="e" onclick="selectLetter(this)">E</button>
  <button class="f" onclick="selectLetter(this)">F</button>

  <script>

    let outPut = document.getElementById('keybordDiv');
    let chosenLetter = 0;


    function selectLetter(element) {
      chosenLetter = element.innerText;
      outPut.innerHTML = chosenLetter;
    }
  </script>
</body>
</html>
