<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body{
      background-color: black;
    }

    .stopwatch{
      margin: 50 px auto;
      text-align: center;
    }

    .stopwatch #display {
      font-size: 80px;
      font-weight: bold;
      color: whitesmoke;
      padding: 10px;
      margin-bottom: 24px;
    }

    #startbutton{
      font-size: 16px;
      padding: 5px 10px;
      background-color: green;
      color: whitesmoke;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    #pausebutton{
      font-size: 16px;
      padding: 5px 10px;
      background-color: yellow;
      color: whitesmoke;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    #resetbutton{
      font-size: 16px;
      padding: 5px 10px;
      background-color: red;
      color: whitesmoke;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body onload="starttimer()">

  <!--Set Timeout og Interval
setTimeout() er en innebygd funksjon i javascript.

Man kan bruke setTimeout() på følgende måte:

setTimeout(doSomething,1000)
function doSomething(){
//this method will run after 1000 milliseconds = (one second)
}
Når vi kaller setTimeout(parameter1, parameter2) definerer vi hvilken metode som skal kjøre (parameter1) og hvor lenge koden skal vente før den kjører metoden (parameter2)

SetTimeout kjører kun en iterasjon, dvs doSomething metoden vil bare kjøre en gang. Dersom man ønsker noe som skjer gjentatte ganger kan man bruke metoden SetInterval() som fungerer på samme måte - men den kjører metoden for hvert intervall du har definert. Feks setInterval(doSomething,1000) -> her vil doSomething metoden kjøre hvert sekund helt frem til man avslutter timeouten.

Man kan stoppe telleren for begge disse funksjonene ved hjelp av metoden clearTimeout() og clearInterval(), men de tar imot navnet på hvilken teller de skal avslutte som parameter- så da forutsettes det at man lagrer interval/timeoutfunksjonen i en variabel.

const myTimer = setInterval(doSomething,1000)
clearInterval(myTimer)-->


<div class="stopwatch">
  <div id="display">0</div>
  <button id="startbutton" onclick="starttimer()">Start</button>
  <button id="pausebutton" onclick="pausetimer()">Pause</button>
  <button id="resetbutton" onclick="resettimer()">Reset</button>
</div>


<script>


  let display = document.getElementById('display')
  let seconds = 0;
  let timer = null;

  function countSeconds(){
    seconds++;
    display.textContent = seconds;
  }

  function starttimer(){
    if (timer === null) {
      timer = setInterval(countSeconds, 1000);
    }
  }

  function pausetimer(){
    clearInterval (timer);
    timer = null;
  }

  function resettimer(){
     clearInterval(timer);
     timer = null;
    seconds = 0
    display.textContent = seconds;
  }



   
</script>
</body>
</html>
