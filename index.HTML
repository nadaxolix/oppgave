<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .crocImg{
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="points">Points:</div>

  <img class="crocImg" src="original-98ed7f213193f196a84e62bfb926e909.webp"> 

  <div id="firstNumber"></div>

  <input id="answerInput" type="text"></input>

  <div id="secondNumber"></div>

  <button onclick="submitAnsw()">Submit</button>
  <button onclick="resetNumbers()">Reset</button>

  <script>

    let firstNumb = 0;
    let secondNumb = 0;
    let points = 0;

    function resetNumbers(){
      updateNumbers();
      document.getElementById('answerInput').value = "";
    }

    function updateNumbers(){
      firstNumb = getRandomNumber();
      secondNumb = getRandomNumber();
      document.getElementById('firstNumber').innerHTML = firstNumb;
      document.getElementById('secondNumber').innerHTML = secondNumb;
    }

    function getRandomNumber(){
      return Math.floor(Math.random() * 10) + 1;
    }

    function submitAnsw(){
      let userInput = document.getElementById('answerInput').value;
      let correctAnswer;

      if (firstNumb > secondNumb){
        correctAnswer = ">";
      }
      else if (firstNumb < secondNumb){
        correctAnswer = "<";
      }
      else {
        correctAnswer = "=";
      }

      if (userInput == correctAnswer){
        points++;
      }
      else {
        points--;
      }

      document.getElementById("points").innerHTML = points;
    }

    updateNumbers();
  </script>
</body>
</html>
