<body>
  <p id="counter">1</p>

  <button onclick="doublenumber()">double</button>
  <button onclick="increase1(1)">increase by 1</button>
  <button onclick="reset1()">reset to 1</button>
  <button onclick="increase1(5)">increaseby5</button>

  <script>
    let count = 1
  

    function doublenumber(){
      count = count *2;
      updateCount();

  
    }

    function increase1 (increase){
      count = count + increase;
      updateCount();
    }
    
    function reset1(){
      count = 1;
      updateCount();
      
    }
    
    function updateCount(){
      document.getElementById('counter').innerHTML = count;
      if(count === 20){
      alert('you win!')
    }else if (count > 20)  {
      alert('you looose');
    }
    }

   


  </script>
